<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Web Chat App</title>


    <link rel="icon" type="icon/png" href="favicon.png">
  </head>

  <body>
	   <p>Welcome to the Anonymous Web chat</p>

     <ol id="messageList">
     </ol>

     <form id="messageForm">
       <input type="text" name="message" placeholder="Message Text">
       <button type="submit" name="Send Message">Send Message</button>
     </form>

     <button id="sendLocation" name="sendLoc">Send Location</button>


     <script type="text/javascript" src="/socket.io/socket.io.js"></script>
     <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
     <script type="text/javascript" src="/js/main.js"></script>
  </body>

</html>
